<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app(CRUD)</title>
    <style>
        input{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <button id="allCheckBtn">전체 조회</button>
    <br>
    <input type="text" placeholder="생성할 내용을 입력하세요!" id="postContent">
    <button id="postContentBtn">내용 생성!</button>
    <br>
    <input type="number" placeholder="수정할 id를 입력하세요!" id="putNumber">
    <input type="text" placeholder="수정할 내용을 입력하세요!" id="putContent">
    <button id="putContentNumberBtn">내용 수정</button>
    <br>
    <input type="number" placeholder="삭제할 id를 입력하세요!" id="deleteNumber">
    <button id="deleteNumberBtn">원하는 리스트 삭제</button>
    <br>
    <input type="number" placeholder="조회할 id를 입력하세요" id="getId">
    <button id="getIdBtn">ID 조회</button>
    <ul id="result"></ul>
    <script src="js/script.js"></script>
</body>
</html>
